<html lang="en">
<head>
	<meta charset="UTF-8"/>

	<meta name="keywords"
				content="message"/>

	<link rel="stylesheet" type="text/css" href="app/css/demo.css"/>

	<style>
		body {
			background: url(public/images/wt.jpeg);
		}

		.container > header h1 {
			color: #fff;
			text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
		}

		.container > header h2,
		p.info {

<body>
<div class="container">

	<section class="main demo-1">

		<div id="uc-container" class="uc-container">
			<div class="uc-initial-content">
				<!-- custom content -->
				<span class="clickme">Click me</span>
			</div>
			<div class="uc-final-content">
				<!-- custom content -->
				<div class="scrollwrap">
<!--					<h3>Dear Allen,</h3>-->
					<div id="text-elems"></div>
<!--					<p>Доброе утро, Юлия)</p>-->
<!--					<p class="signature">Yours, Dimas</p>-->
				</div>
				<span class="close">x</span>
			</div>
		</div>
	</section>

</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="app/js/jquery.pfold.js"></script>
<script type="text/javascript" src="app/js/textElem.js"></script>
<script type="text/javascript">

	$(function () {
		var $container = $('#uc-container'),
			pfold = $('#uc-container').pfold({
				easing: 'ease-in-out',
				folds: 3,
				folddirection: ['left', 'bottom', 'right']
			});

		$container.find('span.clickme').on('click', function () {

			pfold.unfold();
			createrTextContainer();


		}).end().find('span.close').on('click', function () {

			pfold.fold();
			document.querySelector (".items-wrap").remove();

		});

	});
</script>
</body>
