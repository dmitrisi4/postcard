<script type="text/javascript">$(function() {
    var $container = $('#uc-container'), pfold = $('#uc-container').pfold({
        easing: 'ease-in-out',
        folds: 3,
        folddirection: [
            'left',
            'bottom',
            'right'
        ]
    });
    $container.find('span.clickme').on('click', function() {
        pfold.unfold();
        createrTextContainer();
    }).end().find('span.close').on('click', function() {
        pfold.fold();
    });
});

</script>
